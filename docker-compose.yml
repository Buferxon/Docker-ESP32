#version: "3.8"
services:
  web:
    build: docker/web

    depends_on:
      - db
    ports:
      - "80:80"
  db:
    image: mysql:latest
    volumes:
      - db:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: blog
      MYSQL_USER: blog
      MYSQL_PASSWORD: password
    ports:
      - "3307:3306"
volumes:
  db:
